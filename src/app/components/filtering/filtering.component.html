<div class="p-8 max-w-2xl mx-auto flex flex-col mt-14">
    <h2 class="text-3xl font-bold mb-6 text-center">Filtering Operators</h2>
  
    <!-- Buttons to trigger each operator -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <button 
            (click)="useFilter()"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition-colors"
        >
            filter()
        </button>
        <button 
            (click)="useTake()"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition-colors"
        >
            take()
        </button>
    </div>
    
    <div class="mb-8">
        <label for="debounceInput" class="block text-gray-700 mb-2">Type something:</label>
        <input 
            id="debounceInput" 
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
        />
    </div>
  
    <div class="space-y-2">
        <div *ngFor="let result of results" class="result bg-gray-100 p-3 rounded-lg">
            {{ result }}
        </div>
    </div>
</div>
