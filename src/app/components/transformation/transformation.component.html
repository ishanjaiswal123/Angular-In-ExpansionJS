<div class="flex flex-col items-center justify-center h-screen bg-gray-800 p-6 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-white mt-8">RxJS Transformation Operators</h2>

  <div class="buttons mt-4 space-x-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="useMap()">map()</button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="useMergeMap()">mergeMap()</button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="useSwitchMap()">switchMap()</button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="useConcatMap()">concatMap()</button>
  </div> 

  <div class="results mt-6">
    <h3 class="underline text-xl text-white">Results:</h3>
    <ul class="list-disc list-inside text-white">
      <li *ngFor="let result of results">{{ result }}</li>
    </ul>
  </div>
</div>
